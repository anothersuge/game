server:
  port: 80
  address: 0.0.0.0

spring:
  application:
    name: game
  datasource:
    url: jdbc:sqlite:game.db
    driver-class-name: org.sqlite.JDBC
    username:
    password:
  jpa:
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    hibernate:
      ddl-auto: update
    show-sql: false