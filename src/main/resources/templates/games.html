<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏库 - 绿萝狼锐评</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .game-card {
            transition: transform 0.2s;
            height: 100%;
        }
        .game-card:hover {
            transform: translateY(-5px);
        }
        .rating {
            color: #ffc107;
        }
        .filter-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-gamepad"></i> 绿萝狼锐评
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" href="/games">游戏库</a>
                <a class="nav-link" href="#">排行榜</a>
                <a class="nav-link" href="#">关于</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Page Header -->
        <div class="row mb-4">
            <div class="col">
                <h1><i class="fas fa-gamepad"></i> 游戏库</h1>
                <p class="text-muted">发现精彩游戏，查看详细评价</p>
            </div>
        </div>

        <!-- Search and Filter -->
        <div class="filter-section">
            <div class="row">
                <div class="col-md-6">
                    <form class="d-flex" action="/search" method="get">
                        <input class="form-control me-2" type="search" name="keyword" placeholder="搜索游戏...">
                        <button class="btn btn-primary" type="submit">搜索</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <div class="d-flex justify-content-end">
                        <select class="form-select me-2" style="width: auto;">
                            <option>全部分类</option>
                            <option>动作</option>
                            <option>冒险</option>
                            <option>角色扮演</option>
                            <option>策略</option>
                            <option>体育</option>
                        </select>
                        <select class="form-select" style="width: auto;">
                            <option>默认排序</option>
                            <option>评分最高</option>
                            <option>最新发布</option>
                            <option>评价最多</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Games Grid -->
        <div class="row">
            <div class="col-md-3 mb-4" th:each="game : ${games}">
                <div class="card game-card">
                    <img th:src="${game.coverImage}" class="card-img-top" alt="Game Cover" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${game.name}">游戏名称</h5>
                        <p class="card-text">
                            <small class="text-muted">
                                <i class="fas fa-tag"></i> <span th:text="${game.genre}">类型</span><br>
                                <i class="fas fa-building"></i> <span th:text="${game.developer}">开发商</span>
                            </small>
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="rating">
                                <span th:each="i : ${#numbers.sequence(1, 5)}">
                                    <i class="fas fa-star" th:if="${i <= game.averageRating}"></i>
                                    <i class="far fa-star" th:if="${i > game.averageRating}"></i>
                                </span>
                                <small th:text="${#numbers.formatDecimal(game.averageRating, 1, 1)}">4.5</small>
                                <small class="text-muted">(<span th:text="${game.ratingCount}">0</span>)</small>
                            </div>
                            <a th:href="@{/game(id=${game.id})}" class="btn btn-sm btn-primary">查看详情</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- No Games Message -->
        <div class="text-center py-5" th:if="${games == null || games.empty}">
            <i class="fas fa-gamepad fa-3x text-muted mb-3"></i>
            <h4 class="text-muted">暂无游戏</h4>
            <p class="text-muted">游戏库中还没有游戏，请稍后再来查看。</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 绿萝狼锐评. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
