<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏库 - 绿萝狼锐评</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap Star Rating CSS -->
    <link href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/css/star-rating.min.css" media="all" rel="stylesheet" type="text/css" />
    <!-- Bootstrap Star Rating Theme -->
    <link href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/themes/krajee-svg/theme.css" media="all" rel="stylesheet" type="text/css" />
    <style>
        .game-card {
            transition: transform 0.2s;
            height: 100%;
        }
        .game-card:hover {
            transform: translateY(-5px);
        }
        .rating {
            color: #ffc107;
        }
        .filter-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-gamepad"></i> 绿萝狼锐评
            </a>
            <div class="navbar-nav ms-auto">
                <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#addReviewModal">
                    <i class="fas fa-plus"></i> 添加评价
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Page Header -->
        <div class="row mb-4">
            <div class="col">
                <h1><i class="fas fa-gamepad"></i> 游戏库</h1>
                <p class="text-muted">发现精彩游戏，查看详细评价</p>
            </div>
        </div>

        <!-- Search and Filter -->
        <div class="filter-section">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-start">
                        <input class="form-control me-2" type="search" id="frontend-search" placeholder="查询..." style="width: auto;">
                        <select class="form-select" id="sort-order" style="width: auto;">
                            <option value="default">默认排序</option>
                            <option value="rating">评分最高</option>
                            <option value="reviews">评价最多</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Games Grid -->
        <div class="row">
            <div class="col-md-3 mb-4" th:each="game : ${games}">
                <div class="card game-card" style="cursor: pointer;" th:onclick="|window.location.href='@{/game/{id}(id=${game.id})}'|">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${game.name}">游戏名称</h5>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="rating">
                                <input class="rating rating-loading" data-min="0" data-max="5" data-step="0.5" data-size="xs" data-show-clear="false" data-show-caption="false" th:value="${game.averageRating}" readonly>
                                <span class="ms-2" th:text="${game.averageRating + ' (' + game.ratingCount + ' 评价)'}">0.0 (0 评价)</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- No Games Message -->
        <div class="text-center py-5" th:if="${games == null || games.empty}">
            <i class="fas fa-gamepad fa-3x text-muted mb-3"></i>
            <h4 class="text-muted">暂无游戏</h4>
            <p class="text-muted">游戏库中还没有游戏，请稍后再来查看。</p>
        </div>
    </div>

    <!-- Add Review Modal -->
    <div class="modal fade" id="addReviewModal" tabindex="-1" aria-labelledby="addReviewModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addReviewModalLabel">添加游戏评价</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addReviewForm">
                        <div class="mb-3">
                            <label for="gameName" class="form-label">游戏名称</label>
                            <input type="text" class="form-control" id="gameName" required>
                        </div>
                        <div class="mb-3">
                            <label for="reviewerName" class="form-label">评价人</label>
                            <input type="text" class="form-control" id="reviewerName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">评分</label>
                            <input id="rating" name="rating" class="rating rating-loading" data-min="0" data-max="5" data-step="0.5" data-size="sm" data-show-clear="false" data-show-caption="false">
                        </div>
                        <div class="mb-3">
                            <label for="reviewContent" class="form-label">评论内容</label>
                            <textarea class="form-control" id="reviewContent" rows="4" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="submitReview">提交评价</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2025 绿萝狼锐评. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap Star Rating JS -->
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/js/star-rating.min.js" type="text/javascript"></script>
    <!-- Bootstrap Star Rating Theme JS -->
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/themes/krajee-svg/theme.js"></script>
    <script>
        // Initialize star rating plugin
        $(document).ready(function() {
            // Initialize the main rating input
            $('#rating').rating({
                theme: 'krajee-svg',
                filledStar: '<span class="krajee-icon krajee-icon-star"></span>',
                emptyStar: '<span class="krajee-icon krajee-icon-star"></span>',
                containerClass: 'is-star',
                showClear: false,
                showCaption: false
            });
            
            // Initialize read-only rating inputs in game cards
            $('.game-card .rating input').rating({
                theme: 'krajee-svg',
                filledStar: '<span class="krajee-icon krajee-icon-star"></span>',
                emptyStar: '<span class="krajee-icon krajee-icon-star"></span>',
                containerClass: 'is-star',
                showClear: false,
                showCaption: false,
                readonly: true
            });
            
            // Store original game data with additional properties for sorting
            var allGames = [];
            $('.col-md-3.mb-4').each(function() {
                var gameName = $(this).find('.card-title').text().trim();
                var gameRating = parseFloat($(this).find('input.rating').val());
                var reviewCountText = $(this).find('span').text();
                var reviewCount = 0;
                
                // Extract review count from text like "4.5 (123 评价)"
                var match = reviewCountText.match(/\((\d+) 评价\)/);
                if (match) {
                    reviewCount = parseInt(match[1]);
                }
                
                allGames.push({
                    element: this,
                    name: gameName.toLowerCase(),
                    originalName: gameName,
                    rating: gameRating,
                    reviews: reviewCount
                });
            });
            
            // Frontend search functionality
            $('#frontend-search').on('input', function() {
                applyFilters();
            });
            
            // Sort order functionality
            $('#sort-order').on('change', function() {
                applyFilters();
            });
            
            // Apply all filters (search and sort)
            function applyFilters() {
                var searchTerm = $('#frontend-search').val().toLowerCase();
                var sortOrder = $('#sort-order').val();
                
                // Filter games
                var filteredGames = allGames.filter(function(game) {
                    // Search filter
                    var matchesSearch = searchTerm === '' || game.name.includes(searchTerm);
                    
                    return matchesSearch;
                });
                
                // Sort games
                filteredGames.sort(function(a, b) {
                    if (sortOrder === 'rating') {
                        return b.rating - a.rating;
                    } else if (sortOrder === 'reviews') {
                        return b.reviews - a.reviews;
                    }
                    // Default order (original order)
                    return allGames.indexOf(a) - allGames.indexOf(b);
                });
                
                // Hide all games first
                $('.col-md-3.mb-4').hide();
                
                // Show filtered and sorted games
                filteredGames.forEach(function(game) {
                    $(game.element).show();
                });
            }
        });

        // Handle review submission
        document.getElementById('submitReview').addEventListener('click', function() {
            // Get form values
            const gameName = document.getElementById('gameName').value;
            const reviewerName = document.getElementById('reviewerName').value;
            // Get rating value from the star rating plugin
            const rating = $('#rating').val();
            const reviewContent = document.getElementById('reviewContent').value;
            
            // Simple validation
            if (!gameName || !reviewerName || !rating || !reviewContent) {
                alert('请填写所有必填字段');
                return;
            }
            
            // Send data to server using fetch API
            fetch('/submitReview', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    gameName: gameName,
                    reviewerName: reviewerName,
                    rating: parseFloat(rating),
                    reviewContent: reviewContent
                })
            })
            .then(response => response.text())
            .then(data => {
                if (data === 'success') {
                    // Close the modal
                    const modal = bootstrap.Modal.getInstance(document.getElementById('addReviewModal'));
                    modal.hide();
                    // Reset form
                    document.getElementById('addReviewForm').reset();
                    // Reset star rating
                    $('#rating').rating('reset');
                    // Refresh page
                    location.reload();
                } else {
                    alert('提交失败，请重试。');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('提交失败，请重试。');
            });
        });
    </script>
</body>
</html>
