<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${game.name} + ' - 绿萝狼锐评'">游戏详情</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .game-cover {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .rating {
            color: #ffc107;
        }
        .game-info-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }
        
        /* Star rating styles */
        .rating-stars {
            display: flex;
            gap: 5px;
        }
        
        .star {
            font-size: 1.5rem;
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s;
            position: relative;
        }
        
        .star:hover,
        .star.active {
            color: #ffc107;
        }
        
        .star.half-active {
            color: #ffc107;
        }
        
        .star.half-active i.far {
            position: relative;
        }
        
        .star.half-active i.far:before {
            content: "\f089"; /* fas fa-star-half-alt */
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
        }
        
        /* Review card styles from index.html */
        .review-card {
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: box-shadow 0.3s ease;
            margin-bottom: 20px;
        }
        .review-card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }
        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 12px;
        }
        .user-name {
            font-weight: 600;
            margin-bottom: 0;
        }
        .game-name {
            font-size: 1.1rem;
            margin-bottom: 8px;
        }
        .review-content {
            line-height: 1.6;
            margin-bottom: 16px;
        }
        .user-info-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .action-button {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .action-button:hover {
            background: #f8f9fa;
        }
        .action-button.liked {
            transform: scale(1.2);
            color: #dc3545;
            border-color: #dc3545;
            transition: all 0.3s ease;
        }
        .action-button.liked i {
            animation: heartBeat 0.6s ease;
        }
        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.4); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-gamepad"></i> 绿萝狼锐评
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/games">游戏库</a>
                <a class="nav-link" href="#">排行榜</a>
                <a class="nav-link" href="#">关于</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Game Header -->
        <div class="row mb-4">
            <div class="col-md-4">
                <img th:src="${game.coverImage}" class="img-fluid game-cover" alt="Game Cover">
            </div>
            <div class="col-md-8">
                <h1 th:text="${game.name}">游戏名称</h1>
                <div class="rating mb-3">
                    <span th:each="i : ${#numbers.sequence(1, 5)}">
                        <i class="fas fa-star" th:if="${i <= game.averageRating}"></i>
                        <i class="far fa-star" th:if="${i > game.averageRating}"></i>
                    </span>
                    <span class="ms-2" th:text="${#numbers.formatDecimal(game.averageRating, 1, 1)} + ' (' + ${game.ratingCount} + ' 评价)'">4.5 (100 评价)</span>
                </div>
                
                <div class="game-info-box mb-3">
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>类型:</strong> <span th:text="${game.genre}">类型</span></p>
                            <p><strong>开发商:</strong> <span th:text="${game.developer}">开发商</span></p>
                            <p><strong>发行商:</strong> <span th:text="${game.publisher}">发行商</span></p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>发布日期:</strong> <span th:text="${#temporals.format(game.releaseDate, 'yyyy-MM-dd')}">2024-01-01</span></p>
                            <p><strong>评价数量:</strong> <span th:text="${game.ratingCount}">0</span></p>
                            <p><strong>平均评分:</strong> <span th:text="${#numbers.formatDecimal(game.averageRating, 1, 1)}">0.0</span></p>
                        </div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <h4>游戏介绍</h4>
                    <p th:text="${game.description != null ? game.description : '暂无介绍'}">游戏介绍内容</p>
                </div>
                
                <div class="d-flex justify-content-end">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addReviewModal">
                        <i class="fas fa-plus"></i> 写评价
                    </button>
                </div>
            </div>
        </div>

        <!-- Reviews Section -->
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3><i class="fas fa-comments"></i> 用户评价</h3>
                </div>

                <!-- Reviews List -->
                <div class="row" th:if="${reviews != null && !reviews.empty}">
                    <div class="col-md-6 mb-4" th:each="review : ${reviews}">
                        <div class="review-card" th:attr="data-review-id=${review.id}">
                            <div class="card-body">
                                <div class="user-info-container">
                                    <div class="user-info">
                                        <div class="avatar" th:text="${#strings.substring(review.username, 0, 1)}">U</div>
                                        <div>
                                            <h6 class="user-name" th:text="${review.username}">用户名</h6>
                                            <small class="text-muted" th:text="${#temporals.format(review.createdAt, 'yyyy-MM-dd HH:mm')}">时间</small>
                                        </div>
                                    </div>
                                    <button class="action-button">
                                        <i class="fas fa-heart"></i>
                                        <span th:text="${review.likes != null ? review.likes : 0}">0</span>
                                    </button>
                                </div>
                                <h5 class="game-name" th:text="${review.game.name}">游戏名称</h5>
                                <div class="rating mb-3">
                                    <span th:each="i : ${#numbers.sequence(1, 5)}">
                                        <i class="fas fa-star" th:if="${i <= review.rating}"></i>
                                        <i class="far fa-star" th:if="${i > review.rating}"></i>
                                    </span>
                                </div>
                                <p class="review-content" th:text="${review.content != null ? review.content : '暂无评价内容'}">评价内容</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- No Reviews Message -->
                <div class="text-center py-5" th:if="${reviews == null || reviews.empty}">
                    <i class="fas fa-comments fa-3x text-muted mb-3"></i>
                    <h4 class="text-muted">暂无评价</h4>
                    <p class="text-muted">成为第一个评价这款游戏的用户吧！</p>
                    <button class="btn btn-primary">
                        <i class="fas fa-plus"></i> 写评价
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Review Modal -->
    <div class="modal fade" id="addReviewModal" tabindex="-1" aria-labelledby="addReviewModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addReviewModalLabel">添加游戏评价</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addReviewForm">
                        <!-- Game name is automatically filled from page title -->
                        <input type="hidden" id="gameName">
                        <div class="mb-3">
                            <label for="reviewerName" class="form-label">评价人</label>
                            <input type="text" class="form-control" id="reviewerName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">评分</label>
                            <div class="rating-stars">
                                <input type="hidden" id="rating" name="rating" value="0">
                                <span class="star" data-value="1"><i class="far fa-star"></i></span>
                                <span class="star" data-value="2"><i class="far fa-star"></i></span>
                                <span class="star" data-value="3"><i class="far fa-star"></i></span>
                                <span class="star" data-value="4"><i class="far fa-star"></i></span>
                                <span class="star" data-value="5"><i class="far fa-star"></i></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="reviewContent" class="form-label">评论内容</label>
                            <textarea class="form-control" id="reviewContent" rows="4" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="submitReview">提交评价</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2025 绿萝狼锐评. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Handle star rating
        document.addEventListener('click', function(e) {
            if (e.target.closest('.star')) {
                const star = e.target.closest('.star');
                const starIndex = Array.from(star.parentElement.children).indexOf(star);
                const stars = document.querySelectorAll('.star');
                const ratingInput = document.getElementById('rating');
                
                // Calculate rating value (0.5 intervals)
                let ratingValue = 0;
                
                // Check if click is on left or right half of the star
                const rect = star.getBoundingClientRect();
                const isLeftHalf = e.clientX < rect.left + rect.width / 2;
                
                if (isLeftHalf) {
                    ratingValue = starIndex + 0.5;
                } else {
                    ratingValue = starIndex + 1;
                }
                
                // Update hidden input value
                ratingInput.value = ratingValue;
                
                // Update star styles
                stars.forEach((s, index) => {
                    const icon = s.querySelector('i');
                    
                    // Reset classes
                    s.classList.remove('active', 'half-active');
                    icon.className = 'far fa-star';
                    
                    // Add appropriate classes based on rating
                    if (index < starIndex) {
                        // Full star
                        s.classList.add('active');
                        icon.className = 'fas fa-star';
                    } else if (index === starIndex) {
                        if (isLeftHalf) {
                            // Half star
                            s.classList.add('half-active');
                            icon.className = 'far fa-star';
                        } else {
                            // Full star
                            s.classList.add('active');
                            icon.className = 'fas fa-star';
                        }
                    }
                });
            }
        });

        // Handle like button clicks
        document.addEventListener('click', function(e) {
            if (e.target.closest('.action-button')) {
                const likeButton = e.target.closest('.action-button');
                const reviewCard = likeButton.closest('.review-card');
                const reviewId = reviewCard.getAttribute('data-review-id');
                
                // Add animation class
                likeButton.classList.add('liked');
                
                // Get current likes count
                const likeCountSpan = likeButton.querySelector('span');
                const currentLikes = parseInt(likeCountSpan.textContent) || 0;
                
                // Update likes count immediately
                likeCountSpan.textContent = currentLikes + 1;
                
                // Send like request to server
                fetch('/likeReview', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        reviewId: reviewId
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        // Revert the like count if request fails
                        likeCountSpan.textContent = currentLikes;
                        likeButton.classList.remove('liked');
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    if (data === 'already_liked') {
                        // If already liked, revert the like count and keep the animation
                        likeCountSpan.textContent = currentLikes;
                    }
                    // Keep the animation for a moment
                    setTimeout(() => {
                        likeButton.classList.remove('liked');
                    }, 1000);
                })
                .catch(error => {
                    console.error('Error:', error);
                    // Revert the like count if request fails
                    likeCountSpan.textContent = currentLikes;
                    likeButton.classList.remove('liked');
                });
            }
        });

        // Submit review functionality
        document.getElementById('submitReview').addEventListener('click', function() {
            // Get game name from page title or hidden field
            const gameName = document.querySelector('h1').textContent;
            const reviewerName = document.getElementById('reviewerName').value;
            const rating = document.getElementById('rating').value;
            const reviewContent = document.getElementById('reviewContent').value;

            // Simple validation
            if (!gameName || !reviewerName || !rating || !reviewContent) {
                alert('请填写所有必填字段');
                return;
            }

            // Send review data
            fetch('/submitReview', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    gameName: gameName,
                    reviewerName: reviewerName,
                    rating: parseFloat(rating),
                    reviewContent: reviewContent
                })
            })
            .then(response => response.text())
            .then(data => {
                if (data === 'success') {
                    alert('评价提交成功！');
                    // Close modal
                    bootstrap.Modal.getInstance(document.getElementById('addReviewModal')).hide();
                    // Reset form
                    document.getElementById('addReviewForm').reset();
                } else {
                    alert('评价提交失败');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('提交评价时发生错误');
            });
        });
    </script>
</body>
</html>
