<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${game.name} + ' - 绿萝狼锐评'">游戏详情</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .game-cover {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .rating {
            color: #ffc107;
        }
        .review-card {
            transition: transform 0.2s;
        }
        .review-card:hover {
            transform: translateY(-2px);
        }
        .game-info-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-gamepad"></i> 绿萝狼锐评
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/games">游戏库</a>
                <a class="nav-link" href="#">排行榜</a>
                <a class="nav-link" href="#">关于</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Game Header -->
        <div class="row mb-4">
            <div class="col-md-4">
                <img th:src="${game.coverImage}" class="img-fluid game-cover" alt="Game Cover">
            </div>
            <div class="col-md-8">
                <h1 th:text="${game.name}">游戏名称</h1>
                <div class="rating mb-3">
                    <span th:each="i : ${#numbers.sequence(1, 5)}">
                        <i class="fas fa-star" th:if="${i <= game.averageRating}"></i>
                        <i class="far fa-star" th:if="${i > game.averageRating}"></i>
                    </span>
                    <span class="ms-2" th:text="${#numbers.formatDecimal(game.averageRating, 1, 1)} + ' (' + ${game.ratingCount} + ' 评价)'">4.5 (100 评价)</span>
                </div>
                
                <div class="game-info-box mb-3">
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>类型:</strong> <span th:text="${game.genre}">类型</span></p>
                            <p><strong>开发商:</strong> <span th:text="${game.developer}">开发商</span></p>
                            <p><strong>发行商:</strong> <span th:text="${game.publisher}">发行商</span></p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>发布日期:</strong> <span th:text="${#temporals.format(game.releaseDate, 'yyyy-MM-dd')}">2024-01-01</span></p>
                            <p><strong>评价数量:</strong> <span th:text="${game.ratingCount}">0</span></p>
                            <p><strong>平均评分:</strong> <span th:text="${#numbers.formatDecimal(game.averageRating, 1, 1)}">0.0</span></p>
                        </div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <h4>游戏介绍</h4>
                    <p th:text="${game.description != null ? game.description : '暂无介绍'}">游戏介绍内容</p>
                </div>
                
                <div class="d-flex gap-2">
                    <button class="btn btn-primary">
                        <i class="fas fa-star"></i> 评分
                    </button>
                    <button class="btn btn-outline-primary">
                        <i class="fas fa-edit"></i> 写评价
                    </button>
                    <button class="btn btn-outline-success">
                        <i class="fas fa-heart"></i> 收藏
                    </button>
                </div>
            </div>
        </div>

        <!-- Reviews Section -->
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3><i class="fas fa-comments"></i> 用户评价</h3>
                    <button class="btn btn-primary">
                        <i class="fas fa-plus"></i> 写评价
                    </button>
                </div>

                <!-- Reviews List -->
                <div class="row" th:if="${reviews != null && !reviews.empty}">
                    <div class="col-md-6 mb-4" th:each="review : ${reviews}">
                        <div class="card review-card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <div>
                                        <h6 class="card-title mb-1" th:text="${review.username}">用户名</h6>
                                        <div class="rating">
                                            <span th:each="i : ${#numbers.sequence(1, 5)}">
                                                <i class="fas fa-star" th:if="${i <= review.rating}"></i>
                                                <i class="far fa-star" th:if="${i > review.rating}"></i>
                                            </span>
                                        </div>
                                    </div>
                                    <small class="text-muted" th:text="${#temporals.format(review.createdAt, 'yyyy-MM-dd HH:mm')}">时间</small>
                                </div>
                                <p class="card-text" th:text="${review.content != null ? review.content : '暂无评价内容'}">评价内容</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <button class="btn btn-sm btn-outline-danger me-2">
                                            <i class="fas fa-heart"></i> <span th:text="${review.likes != null ? review.likes : 0}">0</span>
                                        </button>
                                        <button class="btn btn-sm btn-outline-secondary">
                                            <i class="fas fa-reply"></i> 回复
                                        </button>
                                    </div>
                                    <small class="text-muted">
                                        <i class="fas fa-thumbs-up"></i> 有用
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- No Reviews Message -->
                <div class="text-center py-5" th:if="${reviews == null || reviews.empty}">
                    <i class="fas fa-comments fa-3x text-muted mb-3"></i>
                    <h4 class="text-muted">暂无评价</h4>
                    <p class="text-muted">成为第一个评价这款游戏的用户吧！</p>
                    <button class="btn btn-primary">
                        <i class="fas fa-plus"></i> 写评价
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 绿萝狼锐评. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
