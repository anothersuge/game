<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绿萝狼锐评 - 游戏评价网站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .game-card {
            transition: transform 0.2s;
            height: 100%;
        }
        .game-card:hover {
            transform: translateY(-5px);
        }
        .rating {
            color: #ffc107;
        }
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 0;
            margin-bottom: 40px;
        }
        .section-title {
            margin-bottom: 30px;
            color: #333;
        }
        .review-card {
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: box-shadow 0.3s ease;
            margin-bottom: 20px;
        }
        .review-card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }
        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 12px;
        }
        .user-name {
            font-weight: 600;
            margin-bottom: 0;
        }
        .game-name {
            font-size: 1.1rem;
            margin-bottom: 8px;
        }
        .review-content {
            line-height: 1.6;
            margin-bottom: 16px;
        }
        .review-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 12px;
        }
        .action-button {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .action-button:hover {
            background: #f8f9fa;
        }
        .action-button.liked {
            transform: scale(1.2);
            color: #dc3545;
            border-color: #dc3545;
            transition: all 0.3s ease;
        }
        .action-button.liked i {
            animation: heartBeat 0.6s ease;
        }
        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.4); }
            100% { transform: scale(1); }
        }
        .user-info-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-gamepad"></i> 绿萝狼锐评
            </a>
            <div class="navbar-nav ms-auto">
                <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#addReviewModal">
                    <i class="fas fa-plus"></i> 添加评价
                </button>
            </div>
        </div>
    </nav>



    <!-- Add Review Modal -->
    <div class="modal fade" id="addReviewModal" tabindex="-1" aria-labelledby="addReviewModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addReviewModalLabel">添加游戏评价</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addReviewForm">
                        <div class="mb-3">
                            <label for="gameName" class="form-label">游戏名称</label>
                            <input type="text" class="form-control" id="gameName" required>
                        </div>
                        <div class="mb-3">
                            <label for="reviewerName" class="form-label">评价人</label>
                            <input type="text" class="form-control" id="reviewerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="rating" class="form-label">评分</label>
                            <select class="form-select" id="rating" required>
                                <option value="">请选择评分</option>
                                <option value="0.5">0.5星</option>
                                <option value="1">1星</option>
                                <option value="1.5">1.5星</option>
                                <option value="2">2星</option>
                                <option value="2.5">2.5星</option>
                                <option value="3">3星</option>
                                <option value="3.5">3.5星</option>
                                <option value="4">4星</option>
                                <option value="4.5">4.5星</option>
                                <option value="5">5星</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="reviewContent" class="form-label">评论内容</label>
                            <textarea class="form-control" id="reviewContent" rows="4" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="submitReview">提交评价</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Recent Reviews -->
        <section class="mb-5">
            <h2 class="section-title">
                <i class="fas fa-comments"></i> 最新评价
            </h2>
            <div class="row">
                <div class="col-md-4 col-sm-6 mb-4" th:each="review : ${recentReviews}">
                    <div class="review-card" th:attr="data-game-id=${review.game.id},data-review-id=${review.id}">
                        <div class="card-body">
                            <div class="user-info-container">
                                <div class="user-info">
                                    <div class="avatar" th:text="${#strings.substring(review.username, 0, 1)}">U</div>
                                    <div>
                                        <h6 class="user-name" th:text="${review.username}">用户名</h6>
                                        <small class="text-muted" th:text="${#temporals.format(review.createdAt, 'yyyy-MM-dd HH:mm')}">时间</small>
                                    </div>
                                </div>
                                <button class="action-button">
                                    <i class="fas fa-heart"></i>
                                    <span th:text="${review.likes}">0</span>
                                </button>
                            </div>
                            <div class="game-info" style="cursor: pointer;" onclick="window.location.href='/game?id=' + this.parentElement.parentElement.getAttribute('data-game-id')">
                                <h5 class="game-name" th:text="${review.game.name}">游戏名称</h5>
                                <div class="rating mb-3">
                                    <span th:each="i : ${#numbers.sequence(1, 5)}">
                                        <i class="fas fa-star" th:if="${i <= review.rating}"></i>
                                        <i class="far fa-star" th:if="${i > review.rating}"></i>
                                    </span>
                                </div>
                                <p class="review-content" th:text="${review.content}">评价内容</p>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>


    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 绿萝狼锐评. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Handle review submission
        document.getElementById('submitReview').addEventListener('click', function() {
            // Get form values
            const gameName = document.getElementById('gameName').value;
            const reviewerName = document.getElementById('reviewerName').value;
            const rating = document.getElementById('rating').value;
            const reviewContent = document.getElementById('reviewContent').value;
            
            // Simple validation
            if (!gameName || !reviewerName || !rating || !reviewContent) {
                alert('请填写所有必填字段');
                return;
            }
            
            // Send data to server using fetch API
            fetch('/submitReview', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    gameName: gameName,
                    reviewerName: reviewerName,
                    rating: rating,
                    reviewContent: reviewContent
                })
            })
            .then(response => response.text())
            .then(data => {
                if (data === 'success') {
                    alert('评价已成功提交！');
                    // Close the modal
                    const modal = bootstrap.Modal.getInstance(document.getElementById('addReviewModal'));
                    modal.hide();
                    // Reset form
                    document.getElementById('addReviewForm').reset();
                } else {
                    alert('提交失败，请重试。');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('提交失败，请重试。');
            });
        });
        
        // Handle like button clicks
        document.addEventListener('click', function(e) {
            if (e.target.closest('.action-button')) {
                const likeButton = e.target.closest('.action-button');
                const reviewCard = likeButton.closest('.review-card');
                const reviewId = reviewCard.getAttribute('data-review-id');
                
                // Add animation class
                likeButton.classList.add('liked');
                
                // Get current likes count
                const likeCountSpan = likeButton.querySelector('span');
                const currentLikes = parseInt(likeCountSpan.textContent) || 0;
                
                // Update likes count immediately
                likeCountSpan.textContent = currentLikes + 1;
                
                // Send like request to server
                fetch('/likeReview', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        reviewId: reviewId
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        // Revert the like count if request fails
                        likeCountSpan.textContent = currentLikes;
                        likeButton.classList.remove('liked');
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    // Keep the animation for a moment
                    setTimeout(() => {
                        likeButton.classList.remove('liked');
                    }, 1000);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('点赞失败，请重试。');
                });
            }
        });
    </script>
</body>
</html>
