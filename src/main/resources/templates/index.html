<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绿萝狼锐评 - 游戏评价网站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .game-card {
            transition: transform 0.2s;
            height: 100%;
        }
        .game-card:hover {
            transform: translateY(-5px);
        }
        .rating {
            color: #ffc107;
        }
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 0;
            margin-bottom: 40px;
        }
        .section-title {
            margin-bottom: 30px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-gamepad"></i> 绿萝狼锐评
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/games">游戏库</a>
                <a class="nav-link" href="#">排行榜</a>
                <a class="nav-link" href="#">关于</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="container text-center">
            <h1 class="display-4 mb-4">发现精彩游戏，分享真实评价</h1>
            <p class="lead mb-4">与朋友一起探索游戏世界，分享你的游戏体验</p>
            <form class="d-flex justify-content-center" action="/search" method="get">
                <input class="form-control me-2" type="search" name="keyword" placeholder="搜索游戏..." style="width: 400px;">
                <button class="btn btn-light" type="submit">搜索</button>
            </form>
        </div>
    </div>

    <div class="container">
        <!-- Top Rated Games -->
        <section class="mb-5">
            <h2 class="section-title">
                <i class="fas fa-star"></i> 高评分游戏
            </h2>
            <div class="row">
                <div class="col-md-3 mb-4" th:each="game : ${topRatedGames}">
                    <div class="card game-card">
                        <img th:src="${game.coverImage}" class="card-img-top" alt="Game Cover" style="height: 200px; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${game.name}">游戏名称</h5>
                            <p class="card-text">
                                <small class="text-muted" th:text="${game.genre}">类型</small>
                            </p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="rating">
                                    <span th:each="i : ${#numbers.sequence(1, 5)}">
                                        <i class="fas fa-star" th:if="${i <= game.averageRating}"></i>
                                        <i class="far fa-star" th:if="${i > game.averageRating}"></i>
                                    </span>
                                    <small th:text="${#numbers.formatDecimal(game.averageRating, 1, 1)}">4.5</small>
                                </div>
                                <a th:href="@{/game(id=${game.id})}" class="btn btn-sm btn-outline-primary">查看详情</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Recent Games -->
        <section class="mb-5">
            <h2 class="section-title">
                <i class="fas fa-clock"></i> 最新游戏
            </h2>
            <div class="row">
                <div class="col-md-3 mb-4" th:each="game : ${recentGames}">
                    <div class="card game-card">
                        <img th:src="${game.coverImage}" class="card-img-top" alt="Game Cover" style="height: 200px; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${game.name}">游戏名称</h5>
                            <p class="card-text">
                                <small class="text-muted" th:text="${game.developer}">开发商</small>
                            </p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="rating">
                                    <span th:each="i : ${#numbers.sequence(1, 5)}">
                                        <i class="fas fa-star" th:if="${i <= game.averageRating}"></i>
                                        <i class="far fa-star" th:if="${i > game.averageRating}"></i>
                                    </span>
                                    <small th:text="${#numbers.formatDecimal(game.averageRating, 1, 1)}">4.5</small>
                                </div>
                                <a th:href="@{/game(id=${game.id})}" class="btn btn-sm btn-outline-primary">查看详情</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Recent Reviews -->
        <section class="mb-5">
            <h2 class="section-title">
                <i class="fas fa-comments"></i> 最新评价
            </h2>
            <div class="row">
                <div class="col-md-6 mb-4" th:each="review : ${recentReviews}">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <div>
                                    <h6 class="card-title mb-1" th:text="${review.username}">用户名</h6>
                                    <div class="rating">
                                        <span th:each="i : ${#numbers.sequence(1, 5)}">
                                            <i class="fas fa-star" th:if="${i <= review.rating}"></i>
                                            <i class="far fa-star" th:if="${i > review.rating}"></i>
                                        </span>
                                    </div>
                                </div>
                                <small class="text-muted" th:text="${#temporals.format(review.createdAt, 'yyyy-MM-dd HH:mm')}">时间</small>
                            </div>
                            <p class="card-text" th:text="${review.content}">评价内容</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <a th:href="@{/game(id=${review.game.id})}" class="btn btn-sm btn-outline-primary">查看游戏</a>
                                <button class="btn btn-sm btn-outline-danger">
                                    <i class="fas fa-heart"></i> <span th:text="${review.likes}">0</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 绿萝狼锐评. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
