<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绿萝狼锐评 - 游戏评价网站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .game-card {
            transition: transform 0.2s;
            height: 100%;
        }
        .game-card:hover {
            transform: translateY(-5px);
        }
        .rating {
            color: #ffc107;
        }
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 0;
            margin-bottom: 40px;
        }
        .section-title {
            margin-bottom: 30px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-gamepad"></i> 绿萝狼锐评
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/games">游戏库</a>
                <a class="nav-link" href="#">排行榜</a>
                <a class="nav-link" href="#">关于</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="container text-center">
            <h1 class="display-4 mb-4">发现精彩游戏，分享真实评价</h1>
            <p class="lead mb-4">与朋友一起探索游戏世界，分享你的游戏体验</p>
            <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#addReviewModal">
                <i class="fas fa-plus"></i> 添加评价
            </button>
        </div>
    </div>

    <!-- Add Review Modal -->
    <div class="modal fade" id="addReviewModal" tabindex="-1" aria-labelledby="addReviewModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addReviewModalLabel">添加游戏评价</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addReviewForm">
                        <div class="mb-3">
                            <label for="gameName" class="form-label">游戏名称</label>
                            <input type="text" class="form-control" id="gameName" required>
                        </div>
                        <div class="mb-3">
                            <label for="reviewerName" class="form-label">评价人</label>
                            <input type="text" class="form-control" id="reviewerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="rating" class="form-label">评分</label>
                            <select class="form-select" id="rating" required>
                                <option value="">请选择评分</option>
                                <option value="0.5">0.5星</option>
                                <option value="1">1星</option>
                                <option value="1.5">1.5星</option>
                                <option value="2">2星</option>
                                <option value="2.5">2.5星</option>
                                <option value="3">3星</option>
                                <option value="3.5">3.5星</option>
                                <option value="4">4星</option>
                                <option value="4.5">4.5星</option>
                                <option value="5">5星</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="reviewContent" class="form-label">评论内容</label>
                            <textarea class="form-control" id="reviewContent" rows="4" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="submitReview">提交评价</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Recent Reviews -->
        <section class="mb-5">
            <h2 class="section-title">
                <i class="fas fa-comments"></i> 最新评价
            </h2>
            <div class="row">
                <div class="col-md-6 mb-4" th:each="review : ${recentReviews}">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <div>
                                    <h6 class="card-title mb-1" th:text="${review.username}">用户名</h6>
                                    <div class="rating">
                                        <span th:each="i : ${#numbers.sequence(1, 5)}">
                                            <i class="fas fa-star" th:if="${i <= review.rating}"></i>
                                            <i class="far fa-star" th:if="${i > review.rating}"></i>
                                        </span>
                                    </div>
                                </div>
                                <small class="text-muted" th:text="${#temporals.format(review.createdAt, 'yyyy-MM-dd HH:mm')}">时间</small>
                            </div>
                            <p class="card-text" th:text="${review.content}">评价内容</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <a th:href="@{/game(id=${review.game.id})}" class="btn btn-sm btn-outline-primary">查看游戏</a>
                                <button class="btn btn-sm btn-outline-danger">
                                    <i class="fas fa-heart"></i> <span th:text="${review.likes}">0</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Game Library -->
        <section class="mb-5">
            <h2 class="section-title">
                <i class="fas fa-clock"></i> 游戏库
            </h2>
            <div class="row">
                <div class="col-md-3 mb-4" th:each="game : ${recentGames}">
                    <div class="card game-card">
                        <img th:src="${game.coverImage}" class="card-img-top" alt="Game Cover" style="height: 200px; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${game.name}">游戏名称</h5>
                            <p class="card-text">
                                <small class="text-muted" th:text="${game.developer}">开发商</small>
                            </p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="rating">
                                    <span th:each="i : ${#numbers.sequence(1, 5)}">
                                        <i class="fas fa-star" th:if="${i <= game.averageRating}"></i>
                                        <i class="far fa-star" th:if="${i > game.averageRating}"></i>
                                    </span>
                                    <small th:text="${#numbers.formatDecimal(game.averageRating, 1, 1)}">4.5</small>
                                </div>
                                <a th:href="@{/game(id=${game.id})}" class="btn btn-sm btn-outline-primary">查看详情</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 绿萝狼锐评. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Handle review submission
        document.getElementById('submitReview').addEventListener('click', function() {
            // Get form values
            const gameName = document.getElementById('gameName').value;
            const reviewerName = document.getElementById('reviewerName').value;
            const rating = document.getElementById('rating').value;
            const reviewContent = document.getElementById('reviewContent').value;
            
            // Simple validation
            if (!gameName || !reviewerName || !rating || !reviewContent) {
                alert('请填写所有必填字段');
                return;
            }
            
            // Send data to server using fetch API
            fetch('/submitReview', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    gameName: gameName,
                    reviewerName: reviewerName,
                    rating: rating,
                    reviewContent: reviewContent
                })
            })
            .then(response => response.text())
            .then(data => {
                if (data === 'success') {
                    alert('评价已成功提交！');
                    // Close the modal
                    const modal = bootstrap.Modal.getInstance(document.getElementById('addReviewModal'));
                    modal.hide();
                    // Reset form
                    document.getElementById('addReviewForm').reset();
                } else {
                    alert('提交失败，请重试。');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('提交失败，请重试。');
            });
        });
    </script>
</body>
</html>
